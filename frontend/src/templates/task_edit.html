    <style>
        .task-form-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            width: 500px;
        }
    </style>
</head>
<body>

    <div class="task-form-container">
        
        <div class="d-flex justify-content-center">
            <h3>Создать задачу</h3>
        </div>
        <form>
            <div class="mb-3">
                <label for="title" class="form-label">Заголовок</label>
                <input type="text" class="form-control" id="title" placeholder="Введите заголовок" required>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Описание</label>
                <textarea class="form-control" id="description" placeholder="Введите описание" required></textarea>
            </div>

            <div class="mb-3">
                <label for="status" class="form-label">Статус</label>
                <select id="status" class="form-control">
                    <option value="not_completed">Не выполнена</option>
                    <option value="completed">Выполнена</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="priority" class="form-label">Приоритет</label>
                <select id="priority" class="form-control">
                    <option value="high">Высокий</option>
                    <option value="medium">Средний</option>
                    <option value="low">Низкий</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="deadline" class="form-label">Дедлайн</label>
                <input type="datetime-local" class="form-control" id="deadline" required>
            </div>

            <div class="d-grid gap-2 mb-3">
                <button type="submit" class="btn btn-primary">Сохранить</button>
                <button type="button" class="btn btn-danger">Отменить</button>
            </div>

        </form>
    </div>

</body>
